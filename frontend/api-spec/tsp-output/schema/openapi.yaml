components:
  parameters:
    CheckupKey:
      name: checkupId
      in: path
      required: true
      schema:
        type: integer
        format: int32
    OwnerKey:
      name: ownerId
      in: path
      required: true
      schema:
        type: integer
        format: int64
    PetKey:
      name: petId
      in: path
      required: true
      schema:
        type: integer
        format: int32
    SubTaskKey.subTaskId:
      name: subTaskId
      in: path
      required: true
      schema:
        type: integer
        format: int32
    SubTaskKey.todoId:
      name: todoId
      in: path
      required: true
      schema:
        type: integer
        format: int32
    SubTaskParentKey:
      name: todoId
      in: path
      required: true
      schema:
        type: integer
        format: int32
    TodoKey:
      name: todoId
      in: path
      required: true
      schema:
        type: integer
        format: int32
    ToyKey.petId:
      name: petId
      in: path
      required: true
      schema:
        type: integer
        format: int32
    ToyKey.toyId:
      name: toyId
      in: path
      required: true
      schema:
        type: integer
        format: int64
    ToyParentKey:
      name: petId
      in: path
      required: true
      schema:
        type: integer
        format: int32
  schemas:
    AuthError:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    AuthResponse:
      type: object
      required:
        - token
      properties:
        token:
          type: string
        refreshToken:
          type: string
    Checkup:
      type: object
      required:
        - id
        - vetName
        - notes
      properties:
        id:
          type: integer
          format: int32
        vetName:
          type: string
        notes:
          type: string
    CheckupCollectionWithNextLink:
      type: object
      required:
        - value
      properties:
        value:
          type: array
          items:
            $ref: '#/components/schemas/Checkup'
          description: The items on this page
        nextLink:
          type: string
          format: uri
          description: The link to the next page of items
      description: Paged response of Checkup items
    CheckupUpdate:
      type: object
      properties:
        vetName:
          type: string
